<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{background-image: url('images/login-bg.jpg');background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;}
        input{width: 15em; padding: 1em; margin-bottom: 0.5em; border-radius: 1em;}
        .button{background-color: rgb(128, 99, 155); color: white;}
        #login{position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);}
        #miniLogin{}
    </style>
</head>
<body>
    <div id="login">
        <form id="miniLogin" action="/login" method="post">
            <input type="email" name="uname" placeholder="Email ID"> <br>
            <input type="password" name="pword" placeholder="Password"> <br>
            <input type="text" name="type" id="type" hidden>
            <input class="button" type="submit" value="Login">
        </form>
        <form action="/register">
            <input class="button" type="submit" value="Register">
        </form>
    </div>
    <script>
        var type = new URLSearchParams(window.location.search).get('type')
        var typeinput = document.getElementById('type')
        typeinput.value = type
    </script>
    
</body>
</html>
